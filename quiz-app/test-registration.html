<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffebee; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .role-option { 
            border: 2px solid #ddd; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            display: inline-block; 
            width: 200px;
            text-align: center;
        }
        .role-option.selected { border-color: #007bff; background: #e3f2fd; }
        .role-specific-fields { display: none; }
        .role-specific-fields.show { display: block; }
    </style>
    
    <!-- Firebase SDK Bundle - All-in-One -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    
    <!-- Firebase Configuration Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-data-manager-v8.js"></script>
</head>
<body>
    <h1>üß™ Registration Form Test</h1>
    
    <div id="status">Initializing...</div>
    
    <form id="signUpForm">
        <div id="authErrorMessageSignUp" style="display: none;" class="error"></div>
        <div id="authSuccessMessageSignUp" style="display: none;" class="success"></div>
        
        <div class="form-group">
            <label for="signUpFirstName">First Name *</label>
            <input type="text" id="signUpFirstName" required placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="signUpLastName">Last Name *</label>
            <input type="text" id="signUpLastName" required placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="signUpEmail">Email Address *</label>
            <input type="email" id="signUpEmail" required placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="signUpPassword">Password *</label>
            <input type="password" id="signUpPassword" required placeholder="Create a secure password (min. 6 characters)" minlength="6">
        </div>
        <div class="form-group">
            <label for="signUpConfirmPassword">Confirm Password *</label>
            <input type="password" id="signUpConfirmPassword" required placeholder="Confirm your password">
        </div>

        <!-- Role Selection -->
        <div class="form-group">
            <label>I am a: *</label>
            <div class="role-selection">
                <div class="role-option" data-role="student">
                    <h3>üë®‚Äçüéì Student</h3>
                    <p>Learn with interactive quizzes</p>
                </div>
                <div class="role-option" data-role="teacher">
                    <h3>üë©‚Äçüè´ Teacher</h3>
                    <p>Create and manage classes</p>
                </div>
            </div>
        </div>

        <!-- Teacher Additional Fields -->
        <div id="teacherFields" class="role-specific-fields">
            <div class="form-group">
                <label for="schoolName">School/Institution Name</label>
                <input type="text" id="schoolName" placeholder="Your school or institution">
            </div>
            <div class="form-group">
                <label for="department">Department/Subject</label>
                <input type="text" id="department" placeholder="e.g., Mathematics, Science, English">
            </div>
        </div>

        <!-- Student Additional Fields -->
        <div id="studentFields" class="role-specific-fields">
            <div class="form-group">
                <label for="grade">Grade Level *</label>
                <select id="grade">
                    <option value="">Select your current grade</option>
                    <option value="10th Grade">10th Grade</option>
                    <option value="11th Grade">11th Grade</option>
                    <option value="12th Grade">12th Grade</option>
                </select>
            </div>
        </div>

        <button type="submit" disabled>üîí Create Account (Fill all required fields)</button>
    </form>

    <script>
        console.log('üß™ Registration test starting...');
        
        let firebaseDataManager = null;
        
        // Status update function
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.color = isError ? 'red' : 'black';
            console.log(message);
        }
        
        // Initialize Firebase
        async function initFirebase() {
            try {
                updateStatus('üî• Waiting for Firebase to be ready...');
                
                // Wait for Firebase to be ready with timeout
                let attempts = 0;
                while (!window.firebaseReady && attempts < 100) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.firebaseReady) {
                    throw new Error('Firebase initialization timeout');
                }
                
                updateStatus('üî• Creating FirebaseDataManager...');
                firebaseDataManager = new FirebaseDataManager();
                await firebaseDataManager.initialize();
                
                updateStatus('‚úÖ Firebase initialized successfully!');
                
                // Test Firebase connection
                await firebaseDataManager.db.collection('test').limit(1).get();
                updateStatus('‚úÖ Firebase connection verified!');
                
                return true;
            } catch (error) {
                console.error('Firebase init error:', error);
                updateStatus(`‚ùå Firebase initialization failed: ${error.message}`, true);
                return false;
            }
        }
        
        // Role selection logic
        function initializeRoleSelection() {
            const roleOptions = document.querySelectorAll('.role-option');
            const teacherFields = document.getElementById('teacherFields');
            const studentFields = document.getElementById('studentFields');
            
            console.log('üé≠ Initializing role selection...');
            console.log('Role options found:', roleOptions.length);
            
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    console.log('Role clicked:', this.getAttribute('data-role'));
                    
                    // Remove selected class from all options
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    const selectedRole = this.getAttribute('data-role');
                    
                    // Hide all role-specific fields first
                    teacherFields.style.display = 'none';
                    studentFields.style.display = 'none';
                    teacherFields.classList.remove('show');
                    studentFields.classList.remove('show');
                    
                    // Show appropriate fields based on selected role
                    if (selectedRole === 'teacher') {
                        teacherFields.style.display = 'block';
                        teacherFields.classList.add('show');
                        console.log('üë©‚Äçüè´ Teacher fields shown');
                    } else if (selectedRole === 'student') {
                        studentFields.style.display = 'block';
                        studentFields.classList.add('show');
                        console.log('üë®‚Äçüéì Student fields shown');
                    }
                    
                    // Update form validation
                    validateForm();
                });
            });
        }
        
        // Form validation
        function validateForm() {
            const submitBtn = document.querySelector('#signUpForm button[type="submit"]');
            const firstName = document.getElementById('signUpFirstName').value.trim();
            const lastName = document.getElementById('signUpLastName').value.trim();
            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            const selectedRole = document.querySelector('.role-option.selected');
            
            let isValid = firstName && lastName && email && password && confirmPassword && selectedRole;
            
            // Check password match
            if (password !== confirmPassword) {
                isValid = false;
            }
            
            // Check role-specific requirements
            if (selectedRole) {
                const role = selectedRole.getAttribute('data-role');
                if (role === 'student') {
                    const grade = document.getElementById('grade').value;
                    if (!grade) isValid = false;
                }
            }
            
            if (isValid) {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Create Account';
                submitBtn.style.background = '#28a745';
                console.log('‚úÖ Form is valid');
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'üîí Create Account (Fill all required fields)';
                submitBtn.style.background = '#ccc';
                console.log('‚ùå Form is invalid');
            }
            
            console.log('Form validation:', {
                firstName: !!firstName,
                lastName: !!lastName,
                email: !!email,
                password: !!password,
                confirmPassword: !!confirmPassword,
                passwordMatch: password === confirmPassword,
                selectedRole: !!selectedRole,
                isValid
            });
        }
        
        // Form submission
        async function handleRegistration(e) {
            e.preventDefault();
            console.log('üìù Registration form submitted');
            
            if (!firebaseDataManager) {
                showError('Firebase not initialized');
                return;
            }
            
            try {
                // Get form data
                const firstName = document.getElementById('signUpFirstName').value.trim();
                const lastName = document.getElementById('signUpLastName').value.trim();
                const email = document.getElementById('signUpEmail').value.trim();
                const password = document.getElementById('signUpPassword').value;
                const confirmPassword = document.getElementById('signUpConfirmPassword').value;
                const selectedRoleCard = document.querySelector('.role-option.selected');
                const role = selectedRoleCard ? selectedRoleCard.getAttribute('data-role') : '';
                
                console.log('Registration data:', {
                    firstName, lastName, email, role,
                    passwordLength: password.length
                });
                
                // Validation
                if (!firstName || !lastName || !email || !password || !confirmPassword || !role) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
                
                // Role-specific validation
                if (role === 'student') {
                    const grade = document.getElementById('grade').value;
                    if (!grade) {
                        showError('Please select your grade level.');
                        return;
                    }
                }
                
                // Show loading
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = '‚è≥ Creating Account...';
                submitButton.disabled = true;
                
                // Prepare user data
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    fullName: `${firstName} ${lastName}`,
                    role: role,
                    createdAt: new Date().toISOString()
                };
                
                // Add role-specific data
                if (role === 'teacher') {
                    const schoolName = document.getElementById('schoolName').value.trim();
                    const department = document.getElementById('department').value.trim();
                    if (schoolName) userData.schoolName = schoolName;
                    if (department) userData.department = department;
                } else if (role === 'student') {
                    const grade = document.getElementById('grade').value;
                    userData.gradeLevel = grade;
                }
                
                console.log('Creating Firebase account with data:', userData);
                
                // Create user with Firebase
                const result = await firebaseDataManager.createAccount(email, password, userData);
                
                if (result.success) {
                    showSuccess('‚úÖ Account created successfully! User: ' + result.user.email);
                    console.log('‚úÖ Registration successful:', result.user);
                    
                    // Clear form
                    document.getElementById('signUpForm').reset();
                    validateForm();
                } else {
                    showError('‚ùå Registration failed: ' + result.error);
                    console.error('‚ùå Registration failed:', result.error);
                }
                
                // Restore button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                
            } catch (error) {
                console.error('Registration error:', error);
                showError('‚ùå Registration failed: ' + error.message);
                
                // Restore button
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.textContent = '‚úÖ Create Account';
                submitButton.disabled = false;
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('authErrorMessageSignUp');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('authSuccessMessageSignUp');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 5000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Page loaded, initializing...');
            
            // Initialize Firebase
            const firebaseReady = await initFirebase();
            if (!firebaseReady) {
                return;
            }
            
            // Initialize role selection
            initializeRoleSelection();
            
            // Add form validation listeners
            const formInputs = document.querySelectorAll('#signUpForm input, #signUpForm select');
            formInputs.forEach(input => {
                input.addEventListener('input', validateForm);
                input.addEventListener('change', validateForm);
            });
            
            // Add form submit listener
            document.getElementById('signUpForm').addEventListener('submit', handleRegistration);
            
            console.log('‚úÖ Test page fully initialized');
        });
    </script>
</body>
</html>
