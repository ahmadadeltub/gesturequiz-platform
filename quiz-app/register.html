<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GestureQuiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-option {
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .role-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .role-option i {
            font-size: 28px;
            margin-bottom: 8px;
            display: block;
        }

        .role-option h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .role-option p {
            font-size: 12px;
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .additional-fields {
            display: none;
        }

        .additional-fields.show {
            display: block;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #a7f3d0;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #d97706; }
        .strength-strong { color: #059669; }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }

            .register-form {
                padding: 20px;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-graduation-cap"></i> Join GestureQuiz</h1>
            <p>Create your account to start learning</p>
        </div>

        <div class="register-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="role-selection">
                        <div class="role-option" data-role="teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <h3>Teacher</h3>
                            <p>Create classes and quizzes</p>
                        </div>
                        <div class="role-option" data-role="student">
                            <i class="fas fa-user-graduate"></i>
                            <h3>Student</h3>
                            <p>Take quizzes and learn</p>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <!-- Teacher Additional Fields -->
                <div id="teacherFields" class="additional-fields">
                    <div class="form-group">
                        <label for="school">School/Institution</label>
                        <input type="text" id="school" name="school" placeholder="Your school or institution">
                    </div>

                    <div class="form-group">
                        <label for="department">Department/Subject</label>
                        <input type="text" id="department" name="department" placeholder="e.g., Mathematics, Science, English">
                    </div>

                    <div class="form-group">
                        <label for="teacherBio">Bio (Optional)</label>
                        <textarea id="teacherBio" name="teacherBio" rows="3" placeholder="Tell us about yourself and your teaching experience"></textarea>
                    </div>
                </div>

                <div id="studentFields" class="additional-fields">
                    <div class="form-group">
                        <label for="grade">Grade Level *</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select your grade</option>
                            <optgroup label="Elementary School">
                                <option value="1st Grade">1st Grade</option>
                                <option value="2nd Grade">2nd Grade</option>
                                <option value="3rd Grade">3rd Grade</option>
                                <option value="4th Grade">4th Grade</option>
                                <option value="5th Grade">5th Grade</option>
                                <option value="6th Grade">6th Grade</option>
                            </optgroup>
                            <optgroup label="Middle School">
                                <option value="7th Grade">7th Grade</option>
                                <option value="8th Grade">8th Grade</option>
                                <option value="9th Grade">9th Grade</option>
                            </optgroup>
                            <optgroup label="High School">
                                <option value="10th Grade">10th Grade</option>
                                <option value="11th Grade">11th Grade</option>
                                <option value="12th Grade">12th Grade</option>
                            </optgroup>
                            <optgroup label="Higher Education">
                                <option value="College Freshman">College Freshman</option>
                                <option value="College Sophomore">College Sophomore</option>
                                <option value="College Junior">College Junior</option>
                                <option value="College Senior">College Senior</option>
                                <option value="Graduate">Graduate Student</option>
                                <option value="Adult Learner">Adult Learner</option>
                            </optgroup>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="school">School Name</label>
                        <input type="text" id="studentSchool" name="studentSchool" placeholder="Enter your school name">
                    </div>

                    <div class="form-group">
                        <label for="interests">Academic Interests</label>
                        <input type="text" id="interests" name="interests" placeholder="e.g., Mathematics, Science, Literature, Art">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts - Using CDN for faster loading -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration - NEW PROJECT
        const firebaseConfig = {
            apiKey: "AIzaSyAt4ByDMxZFT00a-zESwNHS8uv3DY08uhg",
            authDomain: "gesturequiz-platform-live.firebaseapp.com",
            projectId: "gesturequiz-platform-live",
            storageBucket: "gesturequiz-platform-live.firebasestorage.app",
            messagingSenderId: "794242095954",
            appId: "1:794242095954:web:85868edc63c96d37ea388b",
            measurementId: "G-Y7WPTJRVG6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        
        console.log('‚úÖ Firebase initialized successfully - NEW PROJECT');
        console.log('üìä Project ID:', firebaseConfig.projectId);
    </script>

    <script>
        let selectedRole = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Registration page loaded');
            console.log('üîó Location:', window.location.href);
            console.log('üì± User agent:', navigator.userAgent);
            setupEventListeners();
            
            // Add a visual indicator that the page is ready
            setTimeout(() => {
                const header = document.querySelector('.register-header p');
                if (header) {
                    header.textContent = 'Create your account to start learning (Page Ready ‚úÖ)';
                }
            }, 500);
        });

        function setupEventListeners() {
            // Role selection with improved event handling
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Role option clicked:', this.dataset.role);
                    
                    // Remove previous selection
                    document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selection to clicked option
                    this.classList.add('selected');
                    selectedRole = this.dataset.role;
                    
                    console.log('‚úÖ Role selected:', selectedRole);
                    
                    // Enable submit button when role is selected - ENHANCED
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    submitBtn.style.transform = 'none';
                    
                    console.log('‚úÖ Submit button enabled:', !submitBtn.disabled);
                    
                    // Show/hide additional fields
                    document.getElementById('teacherFields').classList.toggle('show', selectedRole === 'teacher');
                    document.getElementById('studentFields').classList.toggle('show', selectedRole === 'student');
                    
                    // Also add event listeners for mouse and touch events for better compatibility
                    submitBtn.onmousedown = null;
                    submitBtn.ontouchstart = null;
                });
                
                // Add additional event listeners for better mobile compatibility
                option.addEventListener('touchstart', function(e) {
                    this.click();
                });
            });

            // Password strength checker
            document.getElementById('password').addEventListener('input', checkPasswordStrength);

            // Form submission with enhanced event handling
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Multiple event listeners for better compatibility
            form.addEventListener('submit', handleRegistration);
            submitBtn.addEventListener('click', function(e) {
                console.log('Submit button clicked directly');
                if (!submitBtn.disabled) {
                    console.log('Button is enabled, proceeding with form submission');
                    if (form.checkValidity()) {
                        handleRegistration(e);
                    } else {
                        console.log('Form validation failed');
                    }
                } else {
                    console.log('Button is disabled, preventing submission');
                    e.preventDefault();
                }
            });
            
            // Initially disable submit button with enhanced styling
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            submitBtn.style.cursor = 'not-allowed';
            submitBtn.style.background = '#6c757d';
            
            console.log('‚úÖ Event listeners setup complete');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            const checks = [
                password.length >= 8,
                /[a-z]/.test(password),
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];

            strength = checks.filter(Boolean).length;

            if (strength < 3) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthDiv.textContent = 'Medium strength';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        async function handleRegistration(e) {
            e.preventDefault();
            console.log('üöÄ handleRegistration called');
            console.log('üìã Current selectedRole:', selectedRole);

            if (!selectedRole) {
                console.log('‚ùå No role selected');
                showError('Please select whether you are a teacher or student.');
                return;
            }

            const formData = new FormData(e.target.form || e.target);
            const data = Object.fromEntries(formData);
            console.log('üìù Form data collected:', data);

            // Validation
            if (!data.fullName || !data.email || !data.password) {
                console.log('‚ùå Missing required fields');
                showError('Please fill in all required fields.');
                return;
            }

            if (data.password !== data.confirmPassword) {
                console.log('‚ùå Passwords do not match');
                showError('Passwords do not match.');
                return;
            }

            if (data.password.length < 6) {
                console.log('‚ùå Password too short');
                showError('Password must be at least 6 characters long.');
                return;
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Creating Account...';
            console.log('üîÑ Submit button disabled, starting registration...');

            try {
                console.log('üöÄ Starting registration process for:', data.email);

                // Create user with Firebase Auth FIRST
                const userCredential = await auth.createUserWithEmailAndPassword(data.email, data.password);
                const user = userCredential.user;

                console.log('‚úÖ Firebase Auth account created. UID:', user.uid);
                console.log('‚úÖ User is now authenticated:', !!auth.currentUser);

                // Wait for authentication state to properly set
                await new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((authUser) => {
                        if (authUser && authUser.uid === user.uid) {
                            console.log('‚úÖ Authentication state confirmed:', authUser.uid);
                            unsubscribe();
                            resolve();
                        }
                    });
                });

                // Prepare user data
                const userData = {
                    name: data.fullName,
                    email: data.email,
                    role: selectedRole,
                    avatar: selectedRole === 'teacher' ? 'üë®‚Äçüè´' : 'üë®‚Äçüéì',
                    isVerified: false,
                    createdAt: new Date().toISOString(),
                    uid: user.uid,
                    ...(selectedRole === 'teacher' && {
                        school: data.school || '',
                        department: data.department || '',
                        bio: data.teacherBio || '',
                        classes: [],
                        totalQuizzes: 0
                    }),
                    ...(selectedRole === 'student' && {
                        grade: data.grade || '',
                        school: data.studentSchool || '',
                        interests: data.interests ? data.interests.split(',').map(s => s.trim()) : [],
                        enrolledClasses: [],
                        completedQuizzes: 0,
                        totalPoints: 0
                    })
                };

                console.log('üíæ Saving user data to Firestore...');
                
                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set(userData);
                console.log('‚úÖ Firestore user document created');

                // Verify the document was created successfully
                const verifyDoc = await db.collection('users').doc(user.uid).get();
                
                // CRITICAL DEBUG: Check what verifyDoc actually is (safely)
                console.log("DEBUGGING verifyDoc:", verifyDoc);
                console.log("üîç Type of verifyDoc:", typeof verifyDoc);
                console.log("üîç verifyDoc constructor:", verifyDoc?.constructor?.name);
                
                if (!verifyDoc.exists) {
                    throw new Error('Failed to verify user document creation');
                }

                console.log('‚úÖ User document verified in Firestore');

                showSuccess('Account created successfully! Redirecting to dashboard...');
                
                // Store user data for immediate access
                localStorage.setItem('currentUser', JSON.stringify(userData));
                console.log('‚úÖ User data stored in localStorage');

                // Redirect after 2 seconds
                setTimeout(() => {
                    if (selectedRole === 'teacher') {
                        console.log('üéØ Redirecting to teacher dashboard...');
                        window.location.href = 'pages/teacher-dashboard.html';
                    } else {
                        console.log('üéØ Redirecting to student dashboard...');
                        window.location.href = 'pages/student-dashboard.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                let errorMessage = 'An error occurred during registration. Please try again.';
                
                if (error.message.includes('email already exists')) {
                    errorMessage = 'An account with this email already exists. Please sign in instead.';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection and try again.';
                } else if (error.code === 'permission-denied' || error.message.includes('Permission denied')) {
                    errorMessage = 'Database permission denied. This usually means you need to wait a moment for authentication or check your internet connection.';
                } else if (error.message.includes('Missing or insufficient permissions')) {
                    errorMessage = 'Database permissions error. Please ensure you have a stable internet connection and try again.';
                }
                
                showError(errorMessage);

                // If Firebase Auth account was created but Firestore failed, try to clean up
                if (auth.currentUser && error.code !== 'auth/email-already-in-use') {
                    try {
                        await auth.currentUser.delete();
                        console.log('üßπ Cleaned up Firebase Auth account after Firestore failure');
                    } catch (deleteError) {
                        console.error('Failed to clean up Firebase Auth account:', deleteError);
                    }
                }
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                console.log('üîÑ Submit button re-enabled');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Scroll to top to show error
            document.querySelector('.register-container').scrollIntoView({ behavior: 'smooth' });
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Scroll to top to show success
            document.querySelector('.register-container').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
