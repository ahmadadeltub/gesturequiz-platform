<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GestureQuiz (CACHE-BUSTED v3.0)</title>
    <!-- EMERGENCY CACHE-BUSTED VERSION - July 10, 2025 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .register-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .role-option i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .role-option h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .role-option p {
            font-size: 14px;
            color: #666;
        }

        .additional-fields {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .additional-fields.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ccc;
            color: #999;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn.enabled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
        }

        .submit-btn.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> Join GestureQuiz</h1>
            <p>Create your account and start learning</p>
        </div>

        <div class="register-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registrationForm" novalidate>
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label>I am a: *</label>
                    <div class="role-selection">
                        <div class="role-option" data-role="student">
                            <i class="fas fa-graduation-cap"></i>
                            <h3>Student</h3>
                            <p>Learn with interactive quizzes</p>
                        </div>
                        <div class="role-option" data-role="teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <h3>Teacher</h3>
                            <p>Create and manage classes</p>
                        </div>
                    </div>
                </div>

                <!-- Teacher Additional Fields -->
                <div id="teacherFields" class="additional-fields">
                    <div class="form-group">
                        <label for="schoolName">School/Institution Name</label>
                        <input type="text" id="schoolName" name="schoolName" placeholder="Your school or institution">
                    </div>

                    <div class="form-group">
                        <label for="department">Department/Subject</label>
                        <input type="text" id="department" name="department" placeholder="e.g., Mathematics, Science, English">
                    </div>

                    <div class="form-group">
                        <label for="teacherBio">Bio (Optional)</label>
                        <textarea id="teacherBio" name="teacherBio" rows="3" placeholder="Tell us about yourself and your teaching experience"></textarea>
                    </div>
                </div>

                <!-- Student Additional Fields -->
                <div id="studentFields" class="additional-fields">
                    <div class="form-group">
                        <label for="grade">Grade Level *</label>
                        <select id="grade" name="grade">
                            <option value="">Select your grade</option>
                            <optgroup label="Elementary School">
                                <option value="1st Grade">1st Grade</option>
                                <option value="2nd Grade">2nd Grade</option>
                                <option value="3rd Grade">3rd Grade</option>
                                <option value="4th Grade">4th Grade</option>
                                <option value="5th Grade">5th Grade</option>
                                <option value="6th Grade">6th Grade</option>
                            </optgroup>
                            <optgroup label="Middle School">
                                <option value="7th Grade">7th Grade</option>
                                <option value="8th Grade">8th Grade</option>
                                <option value="9th Grade">9th Grade</option>
                            </optgroup>
                            <optgroup label="High School">
                                <option value="10th Grade">10th Grade</option>
                                <option value="11th Grade">11th Grade</option>
                                <option value="12th Grade">12th Grade</option>
                            </optgroup>
                            <optgroup label="Higher Education">
                                <option value="College Freshman">College Freshman</option>
                                <option value="College Sophomore">College Sophomore</option>
                                <option value="College Junior">College Junior</option>
                                <option value="College Senior">College Senior</option>
                                <option value="Graduate Student">Graduate Student</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parentEmail">Parent/Guardian Email (Optional)</label>
                        <input type="email" id="parentEmail" name="parentEmail" placeholder="For students under 18">
                    </div>
                </div>

                <button type="button" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <div class="debug-panel" id="debugPanel">
        üöÄ CACHE-BUSTED v3.0 - Loading...
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAt4ByDMxZFT00a-zESwNHS8uv3DY08uhg",
            authDomain: "gesturequiz-platform-live.firebaseapp.com",
            projectId: "gesturequiz-platform-live",
            storageBucket: "gesturequiz-platform-live.firebasestorage.app",
            messagingSenderId: "794242095954",
            appId: "1:794242095954:web:85868edc63c96d37ea388b",
            measurementId: "G-Y7WPTJRVG6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('üî• Firebase initialized successfully - CACHE-BUSTED v3.0');
        console.log('üìä Project ID:', firebaseConfig.projectId);

        window.auth = auth;
        window.db = db;
        window.doc = doc;
        window.setDoc = setDoc;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;

        console.log('üöÄ Registration page loaded - CACHE-BUSTED v3.0');
    </script>

    <script>
        let selectedRole = null;

        function updateDebug(message) {
            const debugPanel = document.getElementById('debugPanel');
            const timestamp = new Date().toLocaleTimeString();
            debugPanel.innerHTML = `[${timestamp}] ${message}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        async function handleRegistration() {
            console.log('üîß Starting registration process...');
            updateDebug('Starting registration...');

            // Validate required fields
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);
            
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showError('Please fill in all required fields.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (!selectedRole) {
                showError('Please select your role (Student or Teacher).');
                return;
            }

            // For students, validate grade selection
            if (selectedRole === 'student') {
                const grade = formData.get('grade');
                if (!grade) {
                    showError('Please select your grade level.');
                    return;
                }
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Creating Account...';
            submitBtn.classList.remove('enabled');

            try {
                // Create user account
                const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;

                // Prepare user data
                const userData = {
                    firstName,
                    lastName,
                    email,
                    role: selectedRole,
                    createdAt: new Date().toISOString(),
                    profileComplete: false
                };

                // Add role-specific data
                if (selectedRole === 'teacher') {
                    userData.schoolName = formData.get('schoolName') || '';
                    userData.department = formData.get('department') || '';
                    userData.teacherBio = formData.get('teacherBio') || '';
                } else {
                    userData.grade = formData.get('grade');
                    userData.parentEmail = formData.get('parentEmail') || '';
                }

                // Save user data to Firestore
                await window.setDoc(window.doc(window.db, 'users', user.uid), userData);

                console.log('‚úÖ Registration successful:', user.uid);
                updateDebug('Registration successful!');
                showSuccess(`Account created successfully! Redirecting to ${selectedRole} dashboard...`);

                // Redirect based on role
                setTimeout(() => {
                    if (selectedRole === 'teacher') {
                        window.location.href = 'pages/teacher-dashboard.html';
                    } else {
                        window.location.href = 'pages/student-dashboard.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                updateDebug(`Registration failed: ${error.message}`);
                
                let errorMessage = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                }
                
                showError(errorMessage);

                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                if (selectedRole) {
                    submitBtn.classList.add('enabled');
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß CACHE-BUSTED v3.0 - July 10, 2025 - NO required attribute in HTML');
            updateDebug('Page loaded - setting up events');

            // Initialize form state - ensure grade field has no required attribute
            const gradeSelect = document.getElementById('grade');
            gradeSelect.removeAttribute('required');
            console.log('üìã Grade field initial state - required attribute:', gradeSelect.hasAttribute('required'));
            updateDebug('Initialized grade field without required attribute');

            // Role selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    console.log('üéØ Role selected:', this.dataset.role);
                    updateDebug(`Role selected: ${this.dataset.role}`);
                    
                    // Remove previous selection
                    document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // Select this role
                    this.classList.add('selected');
                    selectedRole = this.dataset.role;
                    
                    // Enable submit button
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.disabled = false;
                    submitBtn.classList.add('enabled');
                    
                    // Show/hide additional fields and manage required attributes
                    const teacherFields = document.getElementById('teacherFields');
                    const studentFields = document.getElementById('studentFields');
                    const gradeSelect = document.getElementById('grade');
                    
                    if (selectedRole === 'teacher') {
                        teacherFields.classList.add('show');
                        studentFields.classList.remove('show');
                        // Remove required attribute from grade when teacher is selected
                        gradeSelect.removeAttribute('required');
                        console.log('üë®‚Äçüè´ Teacher mode - grade required:', gradeSelect.hasAttribute('required'));
                    } else {
                        teacherFields.classList.remove('show');
                        studentFields.classList.add('show');
                        // Add required attribute to grade when student is selected
                        gradeSelect.setAttribute('required', 'required');
                        console.log('üéì Student mode - grade required:', gradeSelect.hasAttribute('required'));
                    }
                    
                    updateDebug(`Submit button enabled: ${selectedRole}`);
                });
            });

            // Submit button click
            document.getElementById('submitBtn').addEventListener('click', function() {
                console.log('üì§ Submit button clicked');
                updateDebug('Submit button clicked');
                handleRegistration();
            });

            updateDebug('Ready - select a role to enable registration');
        });
    </script>
</body>
</html>
