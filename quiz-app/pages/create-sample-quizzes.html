        // Generate sample quizzes

            updateStatus('Generating sample quizzes...', 'info');
            
            // Setup teacher account
            const teacherAccount = {
                email: 'ahmadadeltub@gmail.com',
                name: 'Ahmad Tubaishat',
                role: 'teacher',
                department: 'Computer Science',
                phone: '1234567'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(teacherAccount));
            
            // Clear existing quizzes
            localStorage.removeItem('gestureQuizzes');
            
            const quizzes = [];
            const baseDate = new Date();
            
            sampleQuizzes.forEach((template, index) => {
                const quizDate = new Date(baseDate);
                quizDate.setDate(baseDate.getDate() - (7 - index)); // Spread over last 7 days
                
                const quiz = {
                    id: `quiz_sample_${Date.now()}_${index}`,
                    title: template.title,
                    description: template.description,
                    category: template.category,
                    difficulty: template.difficulty,
                    questions: template.questions.map((q, qIndex) => ({
                        id: `${index + 1}_${qIndex + 1}`,
                        text: q.text,
                        options: q.options,
                        correctAnswer: q.correctAnswer
                    })),
                    createdAt: quizDate.toISOString(),
                    updatedAt: quizDate.toISOString(),
                    createdBy: teacherAccount.email,
                    status: index < 5 ? 'published' : 'draft', // First 5 published, last 2 drafts
                    published: index < 5,
                    publishedAt: index < 5 ? quizDate.toISOString() : null,
                    // Add some sample analytics data
                    analytics: {
                        totalAttempts: index < 5 ? Math.floor(Math.random() * 50) + 10 : 0,
                        completions: index < 5 ? Math.floor(Math.random() * 30) + 5 : 0,
                        averageScore: index < 5 ? Math.floor(Math.random() * 40) + 60 : 0,
                        timeSpent: index < 5 ? Math.floor(Math.random() * 300) + 120 : 0
                    }
                };
                
                quizzes.push(quiz);
            });
            
            localStorage.setItem('gestureQuizzes', JSON.stringify(quizzes));
            
            updateStatus(`‚úÖ Successfully generated ${quizzes.length} sample quizzes for ${teacherAccount.name}!`, 'success');
            updateStats();
            showCurrentQuizzes();
        }

        // Show current quizzes
        function showCurrentQuizzes() {
            const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
            const quizList = document.getElementById('quizList');
            
            if (quizzes.length === 0) {
                quizList.innerHTML = '<p>No quizzes found. Generate sample quizzes first.</p>';
                return;
            }
            
            const quizHTML = quizzes.map(quiz => `
                <div class="quiz-preview">
                    <h4>${quiz.title}</h4>
                    <p><strong>Category:</strong> ${quiz.category} | <strong>Difficulty:</strong> ${quiz.difficulty}</p>
                    <p><strong>Status:</strong> ${quiz.status} | <strong>Questions:</strong> ${quiz.questions.length}</p>
                    <p><strong>Created:</strong> ${new Date(quiz.createdAt).toLocaleDateString()}</p>
                    ${quiz.analytics ? `<p><strong>Attempts:</strong> ${quiz.analytics.totalAttempts} | <strong>Avg Score:</strong> ${quiz.analytics.averageScore}%</p>` : ''}
                </div>
            `).join('');
            
            quizList.innerHTML = quizHTML;
        }

        // Clear all quizzes
        function clearAllQuizzes() {
            if (confirm('Are you sure you want to clear all quizzes?')) {
                localStorage.removeItem('gestureQuizzes');
                updateStatus('All quizzes cleared.', 'info');
                updateStats();
                document.getElementById('quizList').innerHTML = '';
            }

        // Update status message
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Update statistics
        function updateStats() {
            const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
            const publishedQuizzes = quizzes.filter(q => q.published).length;
            const draftQuizzes = quizzes.filter(q => !q.published).length;
            const totalQuestions = quizzes.reduce((sum, quiz) => sum + quiz.questions.length, 0);
            
            document.getElementById('totalQuizzes').textContent = quizzes.length;
            document.getElementById('publishedQuizzes').textContent = publishedQuizzes;
            document.getElementById('draftQuizzes').textContent = draftQuizzes;
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }
