<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management - GestureQuiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-100: #e0f2fe;
            --primary-500: #0ea5e9;
            --accent-500: #8b5cf6;
            --accent-600: #7c3aed;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-50: #f0fdf4;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --warning-50: #fffbeb;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-base: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--neutral-50);
            color: var(--neutral-800);
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            padding: var(--space-4) 0;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            border-radius: var(--radius-xl);
            color: white;
            font-size: 1.2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--neutral-600);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary-600);
            text-decoration: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-xl);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-600);
            border: 2px solid var(--neutral-200);
        }

        .btn-outline:hover {
            background: var(--primary-600);
            color: white;
            border-color: var(--primary-600);
        }

        .btn-success {
            background: var(--success-500);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-600);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-500);
            color: white;
        }

        .btn-warning:hover {
            background: var(--warning-600);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-500);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-600);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: var(--space-2) var(--space-3);
            font-size: 0.85rem;
        }

        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neutral-900);
        }

        .header-actions {
            display: flex;
            gap: var(--space-3);
        }

        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        .stat-card {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--neutral-200);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
            display: block;
            margin-bottom: var(--space-2);
        }

        .stat-label {
            color: var(--neutral-600);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .quiz-grid {
            display: grid;
            gap: var(--space-4);
        }

        .quiz-card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--neutral-200);
            transition: all var(--transition-base);
        }

        .quiz-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .quiz-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }

        .quiz-meta {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .quiz-description {
            color: var(--neutral-700);
            margin-bottom: var(--space-4);
        }

        .quiz-actions {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .category-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            background: var(--accent-500);
            color: white;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-easy { background: var(--success-500); color: white; }
        .difficulty-medium { background: var(--warning-500); color: white; }
        .difficulty-hard { background: var(--danger-500); color: white; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft { 
            background: var(--warning-500); 
            color: white; 
        }

        .status-published { 
            background: var(--success-500); 
            color: white; 
        }

        .status-scheduled {
            background: var(--primary-500);
            color: white;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-4);
            border-top: 1px solid var(--neutral-200);
        }

        .publish-info {
            font-size: 0.85rem;
            color: var(--neutral-600);
        }

        .publish-info i {
            margin-right: var(--space-1);
            color: var(--primary-600);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--neutral-600);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            color: var(--neutral-400);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--neutral-900);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--neutral-500);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
        }

        .close-btn:hover {
            background: var(--neutral-100);
            color: var(--neutral-700);
        }

        .modal-body {
            padding: var(--space-6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: var(--space-4);
                align-items: stretch;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .quiz-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                GestureQuiz
            </div>
            <div class="breadcrumb">
                <a href="#" onclick="goToDashboard()">Dashboard</a>
                <i class="fas fa-chevron-right"></i>
                <span>Quiz Management</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Quiz Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="createNewQuiz()">
                    <i class="fas fa-plus"></i>
                    New Quiz
                </button>
                <button class="btn btn-outline" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
            </div>
        </div>

        <div class="quiz-stats">
            <div class="stat-card">
                <span class="stat-number" id="totalQuizzes">0</span>
                <span class="stat-label">Total Quizzes</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="publishedQuizzes">0</span>
                <span class="stat-label">Published</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="draftQuizzes">0</span>
                <span class="stat-label">Drafts</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="scheduledQuizzes">0</span>
                <span class="stat-label">Scheduled</span>
            </div>
        </div>

        <div id="quizContainer" class="quiz-grid">
            <!-- Quiz cards will be dynamically populated here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No Quizzes Found</h3>
            <p>You haven't created any quizzes yet. Click "New Quiz" to get started!</p>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.email || currentUser.role !== 'teacher') {
                alert('Access denied. Only teachers can manage quizzes.');
                window.location.href = '../index.html';
                return;
            }
            
            // Check for scheduled quizzes and auto-publish if needed
            checkScheduledQuizzes();
            
            // Load quizzes
            loadQuizzes();
            
            // Set up periodic check for scheduled quizzes (every minute)
            setInterval(() => {
                checkScheduledQuizzes();
                loadQuizzes(); // Refresh the display
            }, 60 * 1000);
        });

        function checkScheduledQuizzes() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
            const now = new Date();
            
            const teacherQuizzes = quizzes.filter(quiz => 
                quiz.createdBy === currentUser.email && 
                quiz.status === 'scheduled' && 
                quiz.scheduledPublishAt
            );
            
            let autoPublishedCount = 0;
            
            teacherQuizzes.forEach(quiz => {
                const scheduledTime = new Date(quiz.scheduledPublishAt);
                if (scheduledTime <= now) {
                    // Time to publish this quiz
                    const quizIndex = quizzes.findIndex(q => q.id === quiz.id);
                    if (quizIndex !== -1) {
                        quizzes[quizIndex].status = 'published';
                        quizzes[quizIndex].published = true;
                        quizzes[quizIndex].publishedAt = new Date().toISOString();
                        // Keep the scheduled time for record
                        quizzes[quizIndex].wasScheduledFor = quiz.scheduledPublishAt;
                        delete quizzes[quizIndex].scheduledPublishAt;
                        autoPublishedCount++;
                    }
                }
            });
            
            if (autoPublishedCount > 0) {
                localStorage.setItem('gestureQuizzes', JSON.stringify(quizzes));
                
                // Show notification
                if (document.hasFocus()) {
                    setTimeout(() => {
                        alert(`ðŸŽ‰ ${autoPublishedCount} scheduled quiz${autoPublishedCount > 1 ? 'es have' : ' has'} been automatically published!`);
                    }, 500);
                }
            }
        }

        function loadQuizzes() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
            
            // Filter quizzes for this teacher
            const teacherQuizzes = quizzes.filter(quiz => quiz.createdBy === currentUser.email);
            
            // Update stats
            updateQuizStats(teacherQuizzes);
            
            // Render quiz cards
            renderQuizCards(teacherQuizzes);
        }

        function updateQuizStats(quizzes) {
            const total = quizzes.length;
            const published = quizzes.filter(q => q.status === 'published').length;
            const draft = quizzes.filter(q => q.status === 'draft').length;
            const scheduled = quizzes.filter(q => q.status === 'scheduled').length;
            
            document.getElementById('totalQuizzes').textContent = total;
            document.getElementById('publishedQuizzes').textContent = published;
            document.getElementById('draftQuizzes').textContent = draft;
            document.getElementById('scheduledQuizzes').textContent = scheduled;
        }

        function renderQuizCards(quizzes) {
            const container = document.getElementById('quizContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (quizzes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = quizzes.map(quiz => {
                const statusClass = `status-${quiz.status}`;
                const difficultyClass = `difficulty-${quiz.difficulty}`;
                
                let statusIcon = '';
                let statusText = '';
                let publishInfo = '';
                
                switch (quiz.status) {
                    case 'published':
                        statusIcon = 'fas fa-check-circle';
                        statusText = 'Published';
                        publishInfo = `<i class="fas fa-calendar-alt"></i> Published ${formatDate(quiz.publishedAt)}`;
                        break;
                    case 'draft':
                        statusIcon = 'fas fa-pencil-ruler';
                        statusText = 'Draft';
                        publishInfo = `<i class="fas fa-clock"></i> Last edited ${formatDate(quiz.createdAt)}`;
                        break;
                    case 'scheduled':
                        statusIcon = 'fas fa-clock';
                        statusText = 'Scheduled';
                        publishInfo = `<i class="fas fa-calendar-alt"></i> Scheduled for ${formatDate(quiz.scheduledPublishAt)}`;
                        break;
                }
                
                return `
                    <div class="quiz-card">
                        <div class="quiz-header">
                            <div>
                                <div class="quiz-title">${quiz.title}</div>
                                <div class="quiz-meta">
                                    <span class="category-badge">${quiz.category}</span>
                                    <span class="difficulty-badge ${difficultyClass}">${capitalizeFirst(quiz.difficulty)}</span>
                                </div>
                            </div>
                            <div class="quiz-actions">
                                ${quiz.status === 'draft' ? `
                                    <button class="btn btn-sm btn-success" onclick="publishQuiz(${quiz.id})">
                                        <i class="fas fa-paper-plane"></i>
                                        Publish
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-outline" onclick="editQuiz(${quiz.id})">
                                    <i class="fas fa-pencil-alt"></i>
                                    Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteQuiz(${quiz.id})">
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                        <div class="quiz-description">
                            ${quiz.description}
                        </div>
                        <div class="quiz-footer">
                            <div class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${statusText}
                            </div>
                            <div class="publish-info">
                                ${publishInfo}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Action functions
        function createNewQuiz() {
            window.location.href = 'quiz-creator.html';
        }

        function editQuiz(quizId) {
            window.location.href = `quiz-creator.html?edit=${quizId}`;
        }

        function publishQuiz(quizId) {
            if (confirm('Are you sure you want to publish this quiz? It will become available to students immediately.')) {
                const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
                const quizIndex = quizzes.findIndex(q => q.id === quizId);
                
                if (quizIndex !== -1) {
                    quizzes[quizIndex].status = 'published';
                    quizzes[quizIndex].published = true;
                    quizzes[quizIndex].publishedAt = new Date().toISOString();
                    
                    localStorage.setItem('gestureQuizzes', JSON.stringify(quizzes));
                    loadQuizzes(); // Refresh the display
                    alert('ðŸŽ‰ Quiz published successfully!');
                }
            }
        }

        function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz? This action cannot be undone.')) {
                const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
                const filteredQuizzes = quizzes.filter(q => q.id !== quizId);
                
                localStorage.setItem('gestureQuizzes', JSON.stringify(filteredQuizzes));
                loadQuizzes(); // Refresh the display
                alert('Quiz deleted successfully.');
            }
        }

        function goToDashboard() {
            window.location.href = 'teacher-dashboard.html';
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
