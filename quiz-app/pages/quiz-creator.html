<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator - GestureQuiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-50: #f0f9ff;
            --accent-500: #8b5cf6;
            --accent-600: #7c3aed;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-50: #f0fdf4;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-base: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--neutral-50);
            color: var(--neutral-800);
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            padding: var(--space-4) 0;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            border-radius: var(--radius-xl);
            color: white;
            font-size: 1.2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--neutral-600);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-xl);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-600);
            border: 2px solid var(--neutral-200);
        }

        .btn-outline:hover {
            background: var(--primary-600);
            color: white;
            border-color: var(--primary-600);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-500), var(--success-600));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .creator-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .creator-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }

        .quiz-form {
            background: white;
            border-radius: var(--radius-3xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
            margin-bottom: var(--space-8);
        }

        .form-section {
            margin-bottom: var(--space-8);
        }

        .form-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            color: var(--neutral-700);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-600);
        }

        .question-item {
            background: var(--neutral-50);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            margin-bottom: var(--space-4);
        }

        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .question-number {
            background: var(--primary-600);
            color: white;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .option-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-3);
            margin-top: var(--space-4);
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background: white;
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
        }

        .gesture-selector {
            font-size: 1.5rem;
            padding: var(--space-2);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            background: white;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--space-8);
        }

        @media (max-width: 768px) {
            .option-group {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Modal Base Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6) var(--space-6) var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--neutral-900);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-body {
            padding: var(--space-6);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neutral-600);
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
        }

        .close-btn:hover {
            background: var(--neutral-100);
            color: var(--neutral-900);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--space-4);
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-modal {
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6) var(--space-6) var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--neutral-100);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--neutral-600);
            transition: all var(--transition-base);
        }

        .close-btn:hover {
            background: var(--neutral-200);
            color: var(--neutral-900);
        }

        .modal-body {
            padding: var(--space-6);
        }

        .preview-info {
            background: var(--neutral-50);
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-6);
        }

        .preview-info p {
            margin-bottom: var(--space-2);
            font-size: 0.95rem;
        }

        .quiz-preview-container {
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            background: var(--neutral-50);
        }

        .question-counter {
            text-align: center;
            font-weight: 600;
            color: var(--primary-600);
            margin-bottom: var(--space-4);
            font-size: 1.1rem;
        }

        .preview-question h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .preview-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .preview-option {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all var(--transition-base);
            background: white;
            position: relative;
        }

        .preview-option:hover {
            border-color: var(--primary-600);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .preview-option.selected {
            border-color: var(--primary-600);
            background: var(--primary-50);
        }

        .preview-option.correct-option {
            border-color: var(--success-500);
            background: var(--success-50);
        }

        .option-gesture {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
            font-weight: 500;
        }

        .correct-indicator {
            color: var(--success-500);
            font-size: 1.2rem;
        }

        .preview-controls {
            display: flex;
            justify-content: space-between;
            gap: var(--space-4);
        }

        .preview-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-modal .modal-body {
            text-align: center;
        }

        .quiz-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        .quiz-actions button {
            width: 100%;
        }

        @media (min-width: 768px) {
            .quiz-actions {
                flex-direction: row;
                justify-content: center;
            }

            .quiz-actions button {
                width: auto;
            }
        }

        /* Publish Modal Styles */
        .publish-modal {
            max-width: 500px;
        }

        .publish-options {
            margin: var(--space-4) 0;
        }

        .publish-options h4 {
            margin: 0 0 var(--space-4) 0;
            color: var(--neutral-700);
            font-weight: 600;
        }

        .publish-option {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-3);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .publish-option:hover {
            border-color: var(--primary-600);
            background: var(--primary-50);
        }

        .publish-option input[type="radio"] {
            margin-top: var(--space-1);
        }

        .publish-option label {
            flex: 1;
            cursor: pointer;
            margin: 0;
        }

        .option-content strong {
            display: block;
            color: var(--neutral-900);
            font-weight: 600;
            margin-bottom: var(--space-1);
        }

        .option-content span {
            color: var(--neutral-600);
            font-size: 0.9rem;
        }

        .publish-option input[type="radio"]:checked + label .option-content strong {
            color: var(--primary-600);
        }

        .schedule-datetime {
            margin-top: var(--space-4);
            padding: var(--space-4);
            background: var(--neutral-50);
            border-radius: var(--radius-xl);
            border: 1px solid var(--neutral-200);
        }

        .datetime-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .input-group label {
            font-weight: 600;
            color: var(--neutral-700);
            font-size: 0.9rem;
        }

        .input-group input {
            padding: var(--space-3);
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-lg);
            font-size: 0.95rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
        }

        .timezone-info {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--neutral-600);
            font-size: 0.85rem;
        }

        .publish-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
            padding-top: var(--space-4);
            border-top: 1px solid var(--neutral-200);
        }

        @media (max-width: 768px) {
            .datetime-inputs {
                grid-template-columns: 1fr;
            }
            
            .publish-actions {
                flex-direction: column;
            }
        }

        /* Save/Publish Modal Styles */
        .save-publish-modal {
            max-width: 500px;
        }

        .save-publish-modal .modal-body {
            padding: var(--space-8);
        }

        .save-publish-info {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .save-publish-info h4 {
            color: var(--neutral-900);
            margin-bottom: var(--space-3);
            font-size: 1.3rem;
        }

        .save-publish-info p {
            color: var(--neutral-600);
            line-height: 1.6;
        }

        .save-publish-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
        }

        .save-publish-actions .btn {
            flex: 1;
            max-width: 180px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .save-publish-actions {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .save-publish-actions .btn {
                max-width: none;
            }
        }

        /* Notification Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <span>GestureQuiz</span>
            </div>
            
            <div class="breadcrumb">
                <a href="teacher-dashboard.html" style="color: var(--primary-600);">Dashboard</a>
                <i class="fas fa-chevron-right"></i>
                <span>Quiz Creator</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="creator-header">
            <h1>üéØ Create New Quiz</h1>
            <p>Build interactive quizzes with gesture-based answers</p>
        </div>

        <form class="quiz-form" onsubmit="saveQuiz(event)">
            <div class="form-section">
                <h2><i class="fas fa-info-circle"></i> Quiz Information</h2>
                
                <div class="form-group">
                    <label class="form-label">Quiz Title</label>
                    <input type="text" class="form-input" id="quizTitle" required placeholder="Enter quiz title">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="quizDescription" rows="3" placeholder="Brief description of the quiz"></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                    <div class="form-group">
                        <label class="form-label">Class</label>
                        <select class="form-input" id="quizClass" required>
                            <option value="">Select Class</option>
                            <!-- Classes will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Difficulty</label>
                        <select class="form-input" id="quizDifficulty" required>
                            <option value="">Select Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-question-circle"></i> Questions</h2>
                <div id="questionsContainer">
                    <!-- Questions will be added here -->
                </div>
                
                <button type="button" class="btn btn-outline" onclick="addQuestion()">
                    <i class="fas fa-plus"></i>
                    Add Question
                </button>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-outline" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Cancel
                </button>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i>
                    Save Quiz
                </button>
            </div>
        </form>
    </main>

    <script>
        let questionCount = 0;
        const gestures = ['üëç', '‚úåÔ∏è', 'üëå', '‚úã'];

        document.addEventListener('DOMContentLoaded', function() {
            // Add first question by default
            addQuestion();
            
            // Load available classes
            loadClasses();
            
            // Check if we're in edit mode
            checkEditMode();
        });

        function checkEditMode() {
            const editingQuizId = localStorage.getItem('editingQuizId');
            if (editingQuizId) {
                loadQuizForEditing(editingQuizId);
                // Clear the editing flag
                localStorage.removeItem('editingQuizId');
            }
        }

        function loadQuizForEditing(quizId) {
            const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
            const quiz = quizzes.find(q => q.id === quizId);
            
            if (!quiz) {
                alert('Quiz not found for editing!');
                return;
            }
            
            // Update page title to indicate editing
            document.title = `Edit Quiz: ${quiz.title} - GestureQuiz`;
            const breadcrumb = document.querySelector('.breadcrumb');
            if (breadcrumb) {
                breadcrumb.innerHTML = `
                    <a href="teacher-dashboard.html" style="color: var(--primary-600); text-decoration: none;">Dashboard</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="quiz-management.html" style="color: var(--primary-600); text-decoration: none;">Quiz Management</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>Edit Quiz: ${quiz.title}</span>
                `;
            }
            
            // Store the quiz ID for saving
            window.editingQuizId = quizId;
            
            // Populate basic quiz information
            document.getElementById('quizTitle').value = quiz.title || '';
            document.getElementById('quizDescription').value = quiz.description || '';
            document.getElementById('quizClass').value = quiz.class || '';
            document.getElementById('quizDifficulty').value = quiz.difficulty || 'Easy';
            
            // Clear existing questions (except the default empty one)
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';
            questionCount = 0;
            
            // Add all questions from the quiz
            if (quiz.questions && quiz.questions.length > 0) {
                quiz.questions.forEach((question, index) => {
                    addQuestionWithData(question, index + 1);
                });
            } else {
                // Add empty question if no questions exist
                addQuestion();
            }
            
            // Update the main action button
            const createBtn = document.querySelector('.btn-success');
            if (createBtn && createBtn.textContent.includes('Create')) {
                createBtn.innerHTML = '<i class="fas fa-save"></i> Update Quiz';
            }
            
            // Show success message
            showNotification('Quiz loaded for editing successfully!', 'success');
        }

        function addQuestionWithData(questionData, questionNumber) {
            questionCount++;
            const questionsContainer = document.getElementById('questionsContainer');
            
            const questionHTML = `
                <div class="question-item" data-question="${questionCount}">
                    <div class="question-header">
                        <span class="question-number">Question ${questionCount}</span>
                        <button type="button" class="btn btn-outline" onclick="removeQuestion(${questionCount})" style="padding: var(--space-2) var(--space-3); font-size: 0.8rem;">
                            <i class="fas fa-trash"></i>

        function saveQuiz(event) {
            event.preventDefault();
            
            console.log('Save Quiz function called');
            
            const formData = new FormData(event.target);
            const isEditing = window.editingQuizId !== undefined;
            
            const quizData = {
                id: isEditing ? window.editingQuizId : 'quiz_' + Date.now(),
                title: formData.get('quizTitle') || document.getElementById('quizTitle').value,
                description: formData.get('quizDescription') || document.getElementById('quizDescription').value,
                class: formData.get('quizClass') || document.getElementById('quizClass').value,
                difficulty: formData.get('quizDifficulty') || document.getElementById('quizDifficulty').value,
                questions: [],
                createdAt: isEditing ? (getExistingQuiz(window.editingQuizId)?.createdAt || new Date().toISOString()) : new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                createdBy: JSON.parse(localStorage.getItem('currentUser') || '{}').email,
                status: isEditing ? (getExistingQuiz(window.editingQuizId)?.status || 'draft') : 'draft',
                published: isEditing ? (getExistingQuiz(window.editingQuizId)?.published || false) : false
            };

            console.log('Quiz data initialized:', quizData);
            console.log('Is editing mode:', isEditing);

            // Collect questions
            const questionItems = document.querySelectorAll('.question-item');
            console.log('Found question items:', questionItems.length);
            
            if (questionItems.length === 0) {
                alert('Please add at least one question to your quiz.');
                return;
            }

            // Collect and validate questions
            let hasValidationErrors = false;
            const questions = [];
            
            questionItems.forEach((item, index) => {
                if (hasValidationErrors) return; // Skip if we already have errors
                
                const questionNum = item.dataset.question;
                const question = {
                    id: questionNum,
                    text: document.querySelector(`[name="question_${questionNum}"]`).value,
                    options: [
                        document.querySelector(`[name="option_${questionNum}_1"]`).value,
                        document.querySelector(`[name="option_${questionNum}_2"]`).value,
                        document.querySelector(`[name="option_${questionNum}_3"]`).value,
                        document.querySelector(`[name="option_${questionNum}_4"]`).value
                    ],
                    gestures: [
                        document.querySelector(`[name="gesture_${questionNum}_1"]`).value,
                        document.querySelector(`[name="gesture_${questionNum}_2"]`).value,
                        document.querySelector(`[name="gesture_${questionNum}_3"]`).value,
                        document.querySelector(`[name="gesture_${questionNum}_4"]`).value
                    ],
                    correctAnswer: parseInt(document.querySelector(`[name="correct_${questionNum}"]`).value)
                };
                
                console.log('Processing question:', question);
                
                // Validate question
                if (!question.text.trim()) {
                    alert(`Question ${parseInt(questionNum)} is empty. Please fill in all questions.`);
                    hasValidationErrors = true;
                    return;
                }
                
                // Validate options
                const emptyOptions = question.options.filter(opt => !opt.trim());
                if (emptyOptions.length > 0) {
                    alert(`Question ${parseInt(questionNum)} has empty options. Please fill in all options.`);
                    hasValidationErrors = true;
                    return;
                }
                
                // Validate correct answer
                const correctAnswerElement = document.querySelector(`[name="correct_${questionNum}"]`);
                if (!correctAnswerElement || !correctAnswerElement.value) {
                    alert(`Question ${parseInt(questionNum)} is missing a correct answer selection.`);
                    hasValidationErrors = true;
                    return;
                }
                
                questions.push(question);
            });

            // Check if we had validation errors
            if (hasValidationErrors) {
                console.log('Validation errors found, stopping quiz creation/update');
                return;
            }

            // Add questions to quiz data
            quizData.questions = questions;
            
            console.log('Quiz validation complete. Total questions:', quizData.questions.length);
            
            if (quizData.questions.length === 0) {
                alert('No valid questions found. Please check your form.');
                return;
            }

            console.log('Final quiz data:', quizData);
            console.log('Showing save/publish modal');
            
            // Show save/publish modal instead of immediately saving
            showSavePublishModal(quizData);
        }

            } else {
                // Add new quiz
                quizzes.push(quizData);
                showNotification('Quiz created successfully!', 'success');
            }
            
            localStorage.setItem('gestureQuizzes', JSON.stringify(quizzes));
            
            closeSavePublishModal();
            
            // Show brief success message and redirect
            setTimeout(() => {
                window.location.href = 'quiz-management.html';
            }, 1000);
        }

        function publishQuiz() {
            console.log('publishQuiz function called');
            
            // Get quiz data from global variable
            let quizData = window.currentSavePublishQuizData;
            console.log('Retrieved quiz data from global variable:', quizData);
            
            if (!quizData) {
                console.error('Quiz data not found in global variable');
                alert('Quiz data not found.');
                return;
            }
            
            // If quizData is a string, parse it
            if (typeof quizData === 'string') {
                quizData = JSON.parse(quizData);
            }
            
            console.log('Closing save/publish modal and showing publish options');
            closeSavePublishModal();
            showPublishOptions(quizData);
        }

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.email || currentUser.role !== 'teacher') {
                alert('Access denied. Only teachers can create quizzes.');
                window.location.href = '../index.html';
                return;
            }
        });

        function previewQuiz(quizId = null) {
            let quizData;
            
            if (quizId) {
                // Preview from saved quiz
                const quizzes = JSON.parse(localStorage.getItem('gestureQuizzes') || '[]');
                quizData = quizzes.find(q => q.id === quizId);
            } else {
                // Preview from current form
                quizData = collectQuizData();
            }
            
            if (!quizData || !quizData.questions || quizData.questions.length === 0) {
                alert('Please add at least one question to preview the quiz.');
                return;
            }
            
            // Store quiz data for preview
            localStorage.setItem('previewQuizData', JSON.stringify(quizData));
            
            // Open preview modal
            showPreviewModal(quizData);
        }

        function collectQuizData() {
            const quizData = {
                title: document.getElementById('quizTitle').value,
                description: document.getElementById('quizDescription').value,
                class: document.getElementById('quizClass').value,
                difficulty: document.getElementById('quizDifficulty').value,
                questions: []
            };

            const questionItems = document.querySelectorAll('.question-item');
            questionItems.forEach((item, index) => {
                const questionNum = item.dataset.question;
                const question = {
                    id: questionNum,
                    text: document.querySelector(`[name="question_${questionNum}"]`).value,
                    options: [
                        {
                            text: document.querySelector(`[name="option_${questionNum}_1"]`).value,
                            gesture: document.querySelector(`[name="gesture_${questionNum}_1"]`).value
                        },
                        {
                            text: document.querySelector(`[name="option_${questionNum}_2"]`).value,
                            gesture: document.querySelector(`[name="gesture_${questionNum}_2"]`).value
                        },
                        {
                            text: document.querySelector(`[name="option_${questionNum}_3"]`).value,
                            gesture: document.querySelector(`[name="gesture_${questionNum}_3"]`).value
                        },
                        {
                            text: document.querySelector(`[name="option_${questionNum}_4"]`).value,
                            gesture: document.querySelector(`[name="gesture_${questionNum}_4"]`).value
                        }
                    ],
                    correctAnswer: parseInt(document.querySelector(`[name="correct_${questionNum}"]`).value) - 1
                };
                
                if (question.text.trim()) {
                    quizData.questions.push(question);
                }
            });

            return quizData;
        }

        function showPreviewModal(quizData) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content preview-modal">
                    <div class="modal-header">
                        <h3>üìñ Quiz Preview: ${quizData.title}</h3>
                        <button class="close-btn" onclick="closePreviewModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="preview-info">
                            <p><strong>Description:</strong> ${quizData.description}</p>
                            <p><strong>Class:</strong> ${quizData.class}</p>
                            <p><strong>Difficulty:</strong> ${quizData.difficulty}</p>
                            <p><strong>Questions:</strong> ${quizData.questions.length}</p>
                        </div>
                        <div class="quiz-preview-container">
                            <div class="question-counter">
                                <span id="currentQuestion">1</span> / ${quizData.questions.length}
                            </div>
                            <div class="question-preview" id="questionPreview">
                                <!-- Question will be loaded here -->
                            </div>
                            <div class="preview-controls">
                                <button class="btn btn-outline" onclick="previousQuestion()" id="prevBtn">
                                    <i class="fas fa-chevron-left"></i>
                                    Previous
                                </button>
                                <button class="btn btn-outline" onclick="nextQuestion()" id="nextBtn">
                                    Next
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Initialize preview
            window.currentPreviewQuestion = 0;
            window.previewQuizData = quizData;
            loadPreviewQuestion(0);
        }

        function loadPreviewQuestion(questionIndex) {
            const quizData = window.previewQuizData;
            const question = quizData.questions[questionIndex];
            
            if (!question) return;
            
            document.getElementById('currentQuestion').textContent = questionIndex + 1;
            
            const questionHTML = `
                <div class="preview-question">
                    <h4>${question.text}</h4>
                    <div class="preview-options">
                        ${question.options.map((option, index) => `
                            <div class="preview-option ${index === question.correctAnswer ? 'correct-option' : ''}" 
                                 onclick="selectPreviewOption(${index})">
                                <span class="option-gesture">${getGestureEmoji(option.gesture)}</span>
                                <span class="option-text">${option.text}</span>
                                ${index === question.correctAnswer ? '<i class="fas fa-check-circle correct-indicator"></i>' : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('questionPreview').innerHTML = questionHTML;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = questionIndex === 0;
            document.getElementById('nextBtn').disabled = questionIndex === quizData.questions.length - 1;
        }

        function getGestureEmoji(gesture) {
            const gestureMap = {
                'thumbs_up': 'üëç',
                'peace': '‚úåÔ∏è',
                'ok': 'üëå',
                'stop': '‚úã'
            };
            return gestureMap[gesture] || 'üëç';
        }

        function selectPreviewOption(optionIndex) {
            const options = document.querySelectorAll('.preview-option');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }

        function previousQuestion() {
            if (window.currentPreviewQuestion > 0) {
                window.currentPreviewQuestion--;
                loadPreviewQuestion(window.currentPreviewQuestion);
            }
        }

        function nextQuestion() {
            if (window.currentPreviewQuestion < window.previewQuizData.questions.length - 1) {
                window.currentPreviewQuestion++;
                loadPreviewQuestion(window.currentPreviewQuestion);
            }
        }

        function closePreviewModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        function goBack() {
            if (confirm('Are you sure? Any unsaved changes will be lost.')) {
                window.location.href = 'teacher-dashboard.html';
            }
        }

        // Class Management Functions
        function loadClasses() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const classes = JSON.parse(localStorage.getItem('teacherClasses') || '[]');
            const teacherClasses = classes.filter(cls => cls.createdBy === currentUser.email);
            
            const classSelect = document.getElementById('quizClass');
            
            // Clear existing options except the first one
            classSelect.innerHTML = '<option value="">Select Class</option>';
            
            // Add teacher's classes
            teacherClasses.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls.id;
                option.textContent = cls.name;
                classSelect.appendChild(option);
            });
            
            // If no classes exist, show a helpful message
            if (teacherClasses.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No classes available - Create classes in Dashboard > Manage Classes';
                option.disabled = true;
                classSelect.appendChild(option);
            }
        }
    </script>
</body>
