<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .role-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .role-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .role-btn.selected {
            border-color: #007bff;
            background: #e7f3ff;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Simple Registration Test</h1>
        
        <div id="status"></div>
        
        <form id="testForm">
            <div class="form-group">
                <label>Select Role:</label>
                <div class="role-buttons">
                    <div class="role-btn" data-role="teacher">Teacher</div>
                    <div class="role-btn" data-role="student">Student</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="submit-button" id="submitBtn" disabled>Create Account</button>
        </form>
        
        <div style="margin-top: 20px;">
            <button onclick="testOriginalForm()">Test Original Registration Form</button>
            <button onclick="window.open('quiz-app/register.html', '_blank')">Open Original Form</button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAt4ByDMxZFT00a-zESwNHS8uv3DY08uhg",
            authDomain: "gesturequiz-platform-live.firebaseapp.com",
            projectId: "gesturequiz-platform-live",
            storageBucket: "gesturequiz-platform-live.firebasestorage.app",
            messagingSenderId: "794242095954",
            appId: "1:794242095954:web:85868edc63c96d37ea388b",
            measurementId: "G-Y7WPTJRVG6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let selectedRole = '';
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedRole = this.dataset.role;
                
                // Enable submit button
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                
                showStatus('info', `Role selected: ${selectedRole}`);
            });
        });

        // Form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedRole) {
                showStatus('error', 'Please select a role first');
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                showStatus('error', 'Please fill all fields');
                return;
            }

            showStatus('info', 'Testing registration...');
            
            try {
                // Test Firebase connection first
                showStatus('info', 'Testing Firebase connection...');
                await db.collection('test').doc('connection').get();
                
                showStatus('success', 'âœ… Firebase connection successful! Registration would work.');
                showStatus('info', `Would create account for: ${email} as ${selectedRole}`);
                
            } catch (error) {
                showStatus('error', `âŒ Firebase error: ${error.message}`);
            }
        });

        function testOriginalForm() {
            showStatus('info', 'ðŸ”— Testing original form - check browser console for any errors');
            
            // Open original form and simulate interaction
            const testWindow = window.open('quiz-app/register.html', 'test');
            
            setTimeout(() => {
                showStatus('info', 'Original form opened. Try selecting a role and filling the form.');
            }, 1000);
        }

        // Initialize
        showStatus('info', 'ðŸš€ Simple registration test ready. Select a role to enable the button.');
    </script>
</body>
</html>
