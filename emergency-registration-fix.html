<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Registration Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 14px;
        }
        .role-btn:hover {
            border-color: #007bff;
        }
        .role-btn.selected {
            border-color: #007bff;
            background: #e7f3ff;
            color: #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .submit-btn:hover:not(:disabled) {
            background: #0056b3;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .debug {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Registration Fix</h1>
        <p>This is a simplified registration form to test the button functionality:</p>
        
        <div id="statusArea"></div>
        
        <form id="regForm">
            <div class="form-group">
                <label>Select Role:</label>
                <div class="role-selection">
                    <div class="role-btn" data-role="teacher">
                        üë®‚Äçüè´ Teacher
                    </div>
                    <div class="role-btn" data-role="student">
                        üë®‚Äçüéì Student
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm password">
            </div>
            
            <div id="studentFields" style="display: none;">
                <div class="form-group">
                    <label>Grade Level:</label>
                    <select id="grade">
                        <option value="">Select grade</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                        <option value="3rd Grade">3rd Grade</option>
                        <option value="4th Grade">4th Grade</option>
                        <option value="5th Grade">5th Grade</option>
                        <option value="6th Grade">6th Grade</option>
                        <option value="7th Grade">7th Grade</option>
                        <option value="8th Grade">8th Grade</option>
                        <option value="9th Grade">9th Grade</option>
                        <option value="10th Grade">10th Grade</option>
                        <option value="11th Grade">11th Grade</option>
                        <option value="12th Grade">12th Grade</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Create Account
            </button>
        </form>
        
        <div class="debug" id="debugInfo">
            Debug Info: Page loaded, waiting for interaction...
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="quiz-app/register.html" target="_blank" style="color: #007bff;">
                üîó Compare with Original Form
            </a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAt4ByDMxZFT00a-zESwNHS8uv3DY08uhg",
            authDomain: "gesturequiz-platform-live.firebaseapp.com",
            projectId: "gesturequiz-platform-live",
            storageBucket: "gesturequiz-platform-live.firebasestorage.app",
            messagingSenderId: "794242095954",
            appId: "1:794242095954:web:85868edc63c96d37ea388b",
            measurementId: "G-Y7WPTJRVG6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let selectedRole = '';
        let debugLog = [];

        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            document.getElementById('debugInfo').innerHTML = debugLog.slice(-5).join('<br>');
            console.log(`üîç DEBUG: ${message}`);
        }

        function showStatus(type, message) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
            addDebug(`Status: ${type.toUpperCase()} - ${message}`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            addDebug('Page loaded, setting up event listeners...');
            
            // Role selection
            const roleButtons = document.querySelectorAll('.role-btn');
            const submitBtn = document.getElementById('submitBtn');
            const studentFields = document.getElementById('studentFields');
            
            addDebug(`Found ${roleButtons.length} role buttons`);
            addDebug(`Submit button found: ${!!submitBtn}`);
            
            roleButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    addDebug(`Role button clicked: ${this.dataset.role}`);
                    
                    // Remove previous selections
                    roleButtons.forEach(b => b.classList.remove('selected'));
                    
                    // Select this role
                    this.classList.add('selected');
                    selectedRole = this.dataset.role;
                    
                    // Show/hide student fields
                    if (selectedRole === 'student') {
                        studentFields.style.display = 'block';
                    } else {
                        studentFields.style.display = 'none';
                    }
                    
                    // Enable submit button
                    submitBtn.disabled = false;
                    submitBtn.style.background = '#007bff';
                    submitBtn.style.cursor = 'pointer';
                    
                    addDebug(`Role selected: ${selectedRole}, button enabled: ${!submitBtn.disabled}`);
                    showStatus('info', `Role selected: ${selectedRole.toUpperCase()}`);
                });
            });
            
            // Form submission
            document.getElementById('regForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addDebug('Form submit event triggered');
                handleSubmit();
            });
            
            // Direct button click handler
            submitBtn.addEventListener('click', function(e) {
                addDebug('Submit button clicked directly');
                if (this.disabled) {
                    addDebug('Button is disabled, preventing submission');
                    e.preventDefault();
                    showStatus('error', 'Please select a role first');
                    return;
                }
                // Let form submission handle the rest
            });
            
            addDebug('All event listeners set up successfully');
        });

        function handleSubmit() {
            addDebug('handleSubmit() called');
            
            if (!selectedRole) {
                showStatus('error', 'Please select a role');
                return;
            }
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            addDebug(`Form data: name=${fullName}, email=${email}, role=${selectedRole}`);
            
            if (!fullName || !email || !password || !confirmPassword) {
                showStatus('error', 'Please fill all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showStatus('error', 'Passwords do not match');
                return;
            }
            
            if (selectedRole === 'student') {
                const grade = document.getElementById('grade').value;
                if (!grade) {
                    showStatus('error', 'Please select your grade level');
                    return;
                }
            }
            
            // Simulate registration process
            showStatus('info', 'Processing registration...');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            addDebug('Starting registration simulation...');
            
            // Test Firebase connection
            setTimeout(async () => {
                try {
                    // Test Firestore connection
                    await db.collection('test').doc('emergency-test').get();
                    showStatus('success', '‚úÖ Registration would succeed! Firebase connection works.');
                    addDebug('Firebase connection successful');
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                    
                    setTimeout(() => {
                        showStatus('info', 'This is a test form. Use the original form to actually register.');
                    }, 2000);
                    
                } catch (error) {
                    showStatus('error', `‚ùå Firebase error: ${error.message}`);
                    addDebug(`Firebase error: ${error.message}`);
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            }, 1000);
        }
    </script>
</body>
</html>
