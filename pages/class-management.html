<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management - GestureQuiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --accent-50: #fef7ff;
            --accent-100: #fce7f3;
            --accent-500: #ec4899;
            --accent-600: #db2777;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-50: #f0fdf4;
            --warning-500: #f59e0b;
            --warning-50: #fffbeb;
            --danger-500: #ef4444;
            --danger-50: #fef2f2;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-base: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--accent-50) 100%);
            color: var(--neutral-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neutral-200);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--neutral-900);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .btn {
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all var(--transition-base);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            text-decoration: none;
        }

        .btn-outline {
            background: white;
            color: var(--neutral-700);
            border: 2px solid var(--neutral-300);
        }

        .btn-outline:hover {
            background: var(--neutral-50);
            border-color: var(--neutral-400);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--neutral-900);
            margin-bottom: var(--space-4);
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--neutral-600);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background: white;
            padding: var(--space-8);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-8);
            border: 1px solid var(--neutral-200);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-6);
        }

        .class-card {
            background: var(--neutral-50);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .class-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-600);
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .class-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }

        .class-meta {
            font-size: 0.85rem;
            color: var(--neutral-600);
            margin-bottom: var(--space-2);
        }

        .class-description {
            color: var(--neutral-700);
            margin-bottom: var(--space-4);
            line-height: 1.5;
        }

        .class-stats {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .stat {
            background: white;
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            text-align: center;
            flex: 1;
            border: 1px solid var(--neutral-200);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .class-actions {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .btn-small {
            padding: var(--space-2) var(--space-3);
            font-size: 0.8rem;
            border-radius: var(--radius-lg);
        }

        .btn-success {
            background: var(--success-500);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-600);
        }

        .btn-danger {
            background: var(--danger-500);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--neutral-600);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--neutral-400);
            margin-bottom: var(--space-4);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: var(--space-2);
            color: var(--neutral-700);
        }

        .empty-state p {
            margin-bottom: var(--space-4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-2xl);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6);
            border-bottom: 1px solid var(--neutral-200);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--neutral-900);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--neutral-500);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
        }

        .close-btn:hover {
            background: var(--neutral-100);
            color: var(--neutral-700);
        }

        .modal-body {
            padding: var(--space-6);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 500;
            color: var(--neutral-700);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            transition: all var(--transition-base);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                GestureQuiz
            </div>
            
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
                <button class="btn btn-primary" onclick="openCreateClassModal()">
                    <i class="fas fa-plus"></i>
                    Create New Class
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Class Management</h1>
            <p class="page-subtitle">Create, organize, and manage your classes with ease</p>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Your Classes
                </h2>
                <span id="classCount" class="badge">0 classes</span>
            </div>
            
            <div id="classesContainer">
                <div class="empty-state">
                    <i class="fas fa-chalkboard"></i>
                    <h3>No classes created yet</h3>
                    <p>Start by creating your first class to begin managing students and assignments</p>
                    <button class="btn btn-primary" onclick="openCreateClassModal()">
                        <i class="fas fa-plus"></i>
                        Create Your First Class
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Class</h2>
                <button class="close-btn" onclick="closeClassModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="classForm">
                    <div class="form-group">
                        <label for="className">Class Name</label>
                        <input type="text" id="className" name="className" required placeholder="e.g., Advanced Mathematics">
                    </div>
                    
                    <div class="form-group">
                        <label for="classDescription">Description</label>
                        <textarea id="classDescription" name="classDescription" rows="3" placeholder="Brief description of the class..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="classSubject">Subject</label>
                        <select id="classSubject" name="classSubject" required>
                            <option value="">Select Subject</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="art">Art</option>
                            <option value="music">Music</option>
                            <option value="physical-education">Physical Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="classGrade">Grade Level</label>
                        <select id="classGrade" name="classGrade">
                            <option value="">Select Grade</option>
                            <option value="k">Kindergarten</option>
                            <option value="1">1st Grade</option>
                            <option value="2">2nd Grade</option>
                            <option value="3">3rd Grade</option>
                            <option value="4">4th Grade</option>
                            <option value="5">5th Grade</option>
                            <option value="6">6th Grade</option>
                            <option value="7">7th Grade</option>
                            <option value="8">8th Grade</option>
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                            <option value="college">College</option>
                            <option value="university">University</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeClassModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span id="submitButtonText">Create Class</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-data-manager-v8.js"></script>

    <script>
        let editingClassId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        async function initializePage() {
            // Check authentication
            if (typeof firebase === 'undefined' || !firebase.auth) {
                window.location.href = '../index.html';
                return;
            }

            // Wait for auth state
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    await loadClasses();
                } else {
                    window.location.href = '../index.html';
                }
            });

            // Setup form handler
            document.getElementById('classForm').addEventListener('submit', handleClassSubmit);
        }

        async function loadClasses() {
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                const db = firebase.firestore();
                const classesSnapshot = await db.collection('classes')
                    .where('teacherId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                const classes = [];
                classesSnapshot.forEach(doc => {
                    classes.push({ id: doc.id, ...doc.data() });
                });

                displayClasses(classes);
            } catch (error) {
                console.error('Error loading classes:', error);
                showNotification('Error loading classes', 'error');
            }
        }

        function displayClasses(classes) {
            const container = document.getElementById('classesContainer');
            const countElement = document.getElementById('classCount');
            
            countElement.textContent = `${classes.length} class${classes.length !== 1 ? 'es' : ''}`;

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chalkboard"></i>
                        <h3>No classes created yet</h3>
                        <p>Start by creating your first class to begin managing students and assignments</p>
                        <button class="btn btn-primary" onclick="openCreateClassModal()">
                            <i class="fas fa-plus"></i>
                            Create Your First Class
                        </button>
                    </div>
                `;
                return;
            }

            const classesGrid = document.createElement('div');
            classesGrid.className = 'classes-grid';

            classes.forEach(cls => {
                const studentCount = cls.students ? cls.students.length : 0;
                const subjectDisplay = cls.subject ? cls.subject.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'General';
                const gradeDisplay = cls.grade ? (cls.grade === 'k' ? 'Kindergarten' : `Grade ${cls.grade}`) : 'No grade specified';

                const classCard = document.createElement('div');
                classCard.className = 'class-card';
                classCard.innerHTML = `
                    <div class="class-header">
                        <div>
                            <div class="class-title">${cls.name}</div>
                            <div class="class-meta">${subjectDisplay} • ${gradeDisplay}</div>
                        </div>
                    </div>
                    
                    <div class="class-description">
                        ${cls.description || 'No description provided'}
                    </div>
                    
                    <div class="class-stats">
                        <div class="stat">
                            <span class="stat-number">${studentCount}</span>
                            <span class="stat-label">Students</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Quizzes</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Assignments</span>
                        </div>
                    </div>
                    
                    <div class="class-actions">
                        <button class="btn btn-outline btn-small" onclick="editClass('${cls.id}')">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-success btn-small" onclick="manageStudents('${cls.id}')">
                            <i class="fas fa-users"></i>
                            Students
                        </button>
                        <button class="btn btn-primary btn-small" onclick="viewAnalytics('${cls.id}')">
                            <i class="fas fa-chart-bar"></i>
                            Analytics
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteClass('${cls.id}', '${cls.name}')">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                `;
                
                classesGrid.appendChild(classCard);
            });

            container.innerHTML = '';
            container.appendChild(classesGrid);
        }

        function openCreateClassModal() {
            editingClassId = null;
            document.getElementById('modalTitle').textContent = 'Create New Class';
            document.getElementById('submitButtonText').textContent = 'Create Class';
            document.getElementById('classForm').reset();
            document.getElementById('classModal').classList.add('active');
        }

        async function editClass(classId) {
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                const db = firebase.firestore();
                const classDoc = await db.collection('classes').doc(classId).get();
                
                if (classDoc.exists) {
                    const classData = classDoc.data();
                    
                    editingClassId = classId;
                    document.getElementById('modalTitle').textContent = 'Edit Class';
                    document.getElementById('submitButtonText').textContent = 'Update Class';
                    
                    document.getElementById('className').value = classData.name || '';
                    document.getElementById('classDescription').value = classData.description || '';
                    document.getElementById('classSubject').value = classData.subject || '';
                    document.getElementById('classGrade').value = classData.grade || '';
                    
                    document.getElementById('classModal').classList.add('active');
                }
            } catch (error) {
                console.error('Error loading class:', error);
                showNotification('Error loading class data', 'error');
            }
        }

        async function handleClassSubmit(e) {
            e.preventDefault();
            
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                const formData = new FormData(e.target);
                const classData = {
                    name: formData.get('className'),
                    description: formData.get('classDescription'),
                    subject: formData.get('classSubject'),
                    grade: formData.get('classGrade'),
                    teacherId: user.uid,
                    teacherEmail: user.email,
                    updatedAt: new Date().toISOString()
                };

                const db = firebase.firestore();

                if (editingClassId) {
                    // Update existing class
                    await db.collection('classes').doc(editingClassId).update(classData);
                    showNotification('Class updated successfully!', 'success');
                } else {
                    // Create new class
                    classData.createdAt = new Date().toISOString();
                    classData.students = [];
                    
                    await db.collection('classes').add(classData);
                    showNotification('Class created successfully!', 'success');
                }

                closeClassModal();
                await loadClasses();
            } catch (error) {
                console.error('Error saving class:', error);
                showNotification('Error saving class', 'error');
            }
        }

        async function deleteClass(classId, className) {
            if (!confirm(`Are you sure you want to delete "${className}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const db = firebase.firestore();
                await db.collection('classes').doc(classId).delete();
                
                showNotification('Class deleted successfully!', 'success');
                await loadClasses();
            } catch (error) {
                console.error('Error deleting class:', error);
                showNotification('Error deleting class', 'error');
            }
        }

        function manageStudents(classId) {
            // Redirect to student management page (to be created)
            window.location.href = `student-management.html?classId=${classId}`;
        }

        function viewAnalytics(classId) {
            // Redirect to analytics page
            window.location.href = `analytics.html?classId=${classId}`;
        }

        function closeClassModal() {
            document.getElementById('classModal').classList.remove('active');
            document.getElementById('classForm').reset();
            editingClassId = null;
        }

        function goToDashboard() {
            window.location.href = 'teacher-dashboard.html';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-500)' : type === 'error' ? 'var(--danger-500)' : 'var(--primary-500)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: var(--shadow-lg);
                z-index: 2000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>

    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .badge {
            background: var(--primary-100);
            color: var(--primary-700);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
