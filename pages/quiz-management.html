<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management - GestureQuiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Copy the same CSS from teacher-dashboard.html */
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --accent-50: #f0f9ff;
            --accent-100: #e0f2fe;
            --accent-200: #bae6fd;
            --accent-300: #7dd3fc;
            --accent-400: #38bdf8;
            --accent-500: #0ea5e9;
            --accent-600: #0284c7;
            --accent-700: #0369a1;
            --accent-800: #075985;
            --accent-900: #0c4a6e;

            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            --warning-600: #d97706;

            --danger-50: #fef2f2;
            --danger-500: #ef4444;
            --danger-600: #dc2626;

            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;

            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            --transition-base: all 0.3s ease;
            --transition-colors: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--accent-50) 100%);
            color: var(--neutral-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-600);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }

        .nav-links a {
            color: var(--neutral-600);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-colors);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .nav-links a:hover {
            color: var(--primary-600);
        }

        .nav-links a.active {
            color: var(--primary-600);
            background: var(--primary-50);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-lg);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .btn {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-xl);
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn-outline {
            background: white;
            color: var(--neutral-700);
            border: 1px solid var(--neutral-200);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline:hover {
            background: var(--neutral-50);
            border-color: var(--primary-600);
            color: var(--primary-600);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: var(--space-3);
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--neutral-600);
            max-width: 600px;
            margin: 0 auto;
        }

        .coming-soon {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-20);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--neutral-100);
            text-align: center;
        }

        .coming-soon-icon {
            font-size: 4rem;
            color: var(--primary-600);
            margin-bottom: var(--space-6);
        }

        .coming-soon-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-3);
        }

        .coming-soon-description {
            color: var(--neutral-600);
            margin-bottom: var(--space-8);
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-700);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: var(--space-4);
            }

            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <i class="fas fa-hand-paper"></i>
                GestureQuiz
            </a>
            
            <nav class="nav-links">
                <a href="teacher-dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="quiz-management.html" class="active">
                    <i class="fas fa-clipboard-list"></i>
                    Quizzes
                </a>
                <a href="class-management.html">
                    <i class="fas fa-chalkboard"></i>
                    Classes
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
            </nav>
            
            <div class="header-actions">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Quiz Management</h1>
            <p class="page-subtitle">
                Create, edit, and manage your interactive quizzes.
            </p>
        </div>

        <!-- Coming Soon -->
        <div class="coming-soon">
            <div class="coming-soon-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h2 class="coming-soon-title">Quiz Management Coming Soon</h2>
            <p class="coming-soon-description">
                The quiz management interface is being developed. You'll be able to create, edit, and organize your quizzes here.
            </p>
            <a href="teacher-dashboard.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAt4ByDMxZFT00a-zESwNHS8uv3DY08uhg",
            authDomain: "gesturequiz-platform-live.firebaseapp.com",
            projectId: "gesturequiz-platform-live",
            storageBucket: "gesturequiz-platform-live.firebasestorage.app",
            messagingSenderId: "794242095954",
            appId: "1:794242095954:web:85868edc63c96d37ea388b",
            measurementId: "G-Y7WPTJRVG6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Authentication check
        function checkAuthentication() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                try {
                    const userData = JSON.parse(storedUser);
                    if (userData.role === 'teacher') {
                        return;
                    }
                } catch (error) {
                    console.error('Error parsing stored user:', error);
                }
            }
            
            // Redirect to login if no valid teacher session
            window.location.href = '../index.html';
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                firebase.auth().signOut().then(() => {
                    window.location.href = '../index.html';
                }).catch((error) => {
                    console.error('Error signing out:', error);
                    window.location.href = '../index.html';
                });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
    </script>
</body>
</html>
